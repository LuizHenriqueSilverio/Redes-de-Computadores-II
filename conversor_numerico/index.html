<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor Numérico</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="index.html">Conversor Numérico</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about.html">Sobre</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="container mt-5">
                <div class="row">

                    <!-- Card Decimal -->
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-header bg-danger text-white">Decimal</div>
                            <div class="card-body">
                                <input type="number" id="decimalInput" class="form-control mb-3" placeholder="Insira o número Decimal">
                                <select id="decimalSelect" class="form-select mb-3">
                                    <option value="binario">Binário</option>
                                    <option value="hexadecimal">Hexadecimal</option>
                                    <option value="octal">Octal</option>
                                </select>
                                <button class="btn btn-primary" onclick="convertFromDecimal()">Converter</button>
                            </div>
                        </div>
                    </div>
    
                    <!-- Card Binário -->
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-header bg-warning text-white">Binário</div>
                            <div class="card-body">
                                <input type="text" id="binaryInput" class="form-control mb-3" placeholder="Insira o número Binário">
                                <select id="binarySelect" class="form-select mb-3">
                                    <option value="decimal">Decimal</option>
                                    <option value="hexadecimal">Hexadecimal</option>
                                    <option value="octal">Octal</option>
                                </select>
                                <button class="btn btn-primary" onclick="convertFromBinary()">Converter</button>
                            </div>
                        </div>
                    </div>
    
                    <!-- Card Hexadecimal -->
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-header bg-success text-white">Hexadecimal</div>
                            <div class="card-body">
                                <input type="text" id="hexInput" class="form-control mb-3" placeholder="Insira o número Hexadecimal">
                                <select id="hexSelect" class="form-select mb-3">
                                    <option value="decimal">Decimal</option>
                                    <option value="binario">Binário</option>
                                    <option value="octal">Octal</option>
                                </select>
                                <button class="btn btn-primary" onclick="convertFromHex()">Converter</button>
                            </div>
                        </div>
                    </div>
    
                    <!-- Card Octal -->
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-header bg-info text-white">Octal</div>
                            <div class="card-body">
                                <input type="text" id="octalInput" class="form-control mb-3" placeholder="Insira o número Octal">
                                <select id="octalSelect" class="form-select mb-3">
                                    <option value="decimal">Decimal</option>
                                    <option value="binario">Binário</option>
                                    <option value="hexadecimal">Hexadecimal</option>
                                </select>
                                <button class="btn btn-primary" onclick="convertFromOctal()">Converter</button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Seção de Resultados -->
                <div class="mt-5">
                    <h3>Resultados:</h3>
                    <p id="result"></p>
                </div>
            </div>
        </div>

        <footer class="bg-primary">
            <p>Desenvolvido por Luiz Henrique</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
